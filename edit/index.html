<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <style>
      .cell {
        display: none;
        cursor: default;
        user-select: none;
        border: 1px solid red;
      }
      #cellEditor {
        cursor: default;
        user-select: none;
        border: 1px solid blue;
        position: fixed;
        z-index: 200;
        transform: translate(300px,500px);
      }
      #tablePane {
        display: none
      }
      #codePane {
        display: none
      }
    </style>
  </head>
  <body >
    <div id="tablePane" style="display: none">
      <div id="cellEditor" >editor</div>
    </div>
    <div id="scrollPane" style="display: none"></div>
    <div id="codePane" style="display: none"></div>
    <div id="root"></div>  

    <script type="module" src="/src/main.tsx"></script>

    <div id="templates" style="display: none">
      <div id="cell0" class='cell' style="position: fixed"></div>
      
      <li class="chat-item" data-id="{{id}}">
        <div class="avatar" style="background-size: 32px 32px; background-image: url(/user-doctor.svg)"></div>
        <div class="bubble">
          <p></p>
          <img width="300" height="300">
          <div class="meta">
            <time class="posted-date"></time>
          </div>
        </div>
      </li>
      <li class="chat-item tombstone" data-id="{{id}}">
        <img class="avatar"  src="user-robot.svg">
        <div class="bubble">
          <p></p>
          <p></p>
          <p></p>
          <div class="meta">
            <time class="posted-date"></time>
          </div>
        </div>
        <div class="resize-drag">
          Resize from any edge or corner
        </div>
      </li>
    </div>
  
  </body>
</html>
